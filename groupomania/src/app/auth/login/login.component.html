<div *ngIf="loading" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="card text-bg-light mb-3">
  <div class="card-header text-center">Connexion</div>
  <div class="card-body">

    <form [formGroup]="loginForm" *ngIf="!loading">
    <div class=" mb-3 text-center">
      <label for="email" class="form-label ">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email" placeholder="employe@groupomania.com">
    </div>
    <div class="mb-3 text-center">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="password" formControlName="password" rows="3">
    </div>

    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button" [disabled]="loginForm.invalid" (click)="onLogin()">Connexion</button>
      <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
    </div>
  </form>

  </div>
</div>
