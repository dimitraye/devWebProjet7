<div class="card" style="width:70%" *ngIf="post$ | async as post">
  <div class="card-header">
    <h1 class="card-title">{{ post?.title }}</h1>
    <p> Rédigé le {{ post?.date | date: 'dd/MM/yy'}}</p>
    <p class=""></p>

    <div class="like-buttons" *ngIf="!likePending">
      <div class="likes">
        <i [ngClass]="{ 'fas liked': liked, 'far': !liked, 'disabled': disliked }" class="like fa-thumbs-up fa-lg" (click)="onLike()"></i>
        <span>{{ post.likes }}</span>
      </div>
      <div class="dislikes">
        <i [ngClass]="{ 'fas disliked': disliked, 'far': !disliked, 'disabled': liked }" class="dislike fa-thumbs-down fa-lg" (click)="onDislike()"></i>
        <span>{{ post.dislikes }}</span>
      </div>
    </div>
    <br>
    <div class="like-pending" *ngIf="likePending">
      <span class="white-spinner"></span>
    </div>
  </div>
  <div class="card-body">
    <p class="card-text">{{ post.content }}</p>
  </div>

  <img class="card-img-bottom" [src]="post?.imageUrl" alt="image post" style="width:100%">

  <div class="card-footer">
    <button class="btn btn-primary me-1" (click)="onBack()">Retour</button>
    <button class="btn btn-primary me-1" (click)="onModify()" *ngIf="(userId === post.userId ||  (isAdmin ))">Modifier</button>
    <button class="btn btn-danger" (click)="onDelete()" *ngIf="(userId === post.userId ||  (isAdmin ))">Supprimer</button>
    
  </div>
</div>
