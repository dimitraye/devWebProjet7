<span *ngIf="loading"></span>
<ng-container *ngIf="posts$ | async as posts">
  <p *ngIf="!loading && posts.length <= 0">
    No posts to display!
  </p>
  <p class="list-title" *ngIf="!loading && posts.length > 0">LES POSTS</p>
  <div class="post-list" *ngIf="!loading && posts.length  > 0">
    <div class="post-list-item" *ngFor="let post of posts" (click)="onClickPost(post._id)">
      <img alt="Image post" [src]="post.imageUrl">
      <h4>{{ post.title | uppercase }}</h4>
      <p>Contenu: {{ post.content  }}</p>
    </div>
  </div>
</ng-container>
